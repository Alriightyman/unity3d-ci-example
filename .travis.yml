sudo: required
language: bash

env:
  global:
  - IMAGE_NAME=gableroux/unity3d:2018.2.6f1
  - BUILD_NAME=ExampleProjectName

services:
- docker

jobs:
  include:
  - &test
    stage: test
    #before_script: sudo ./ci/before_script.sh
    script: |
      docker pull $IMAGE_NAME
      docker run \
        -e UNITY_LICENSE_CONTENT=$UNITY_LICENSE_CONTENT \
        -e TEST_PLATFORM=$TEST_PLATFORM \
        -v $(pwd):/project/ \
        $IMAGE_NAME \
        /bin/bash -c "/project/ci/before_script.sh && /project/ci/test.sh"
    addons:
      artifacts:
        target_paths:
        - $(pwd)/$TEST_PLATFORM-results.xml
  - <<: *test
    env: TEST_PLATFORM=editmode
  - <<: *test
    env: TEST_PLATFORM=playmode
  - &build
    before_script: |
      docker pull $IMAGE_NAME
      docker run \
        -e BUILD_NAME=$BUILD_NAME \
        -e UNITY_LICENSE_CONTENT=$UNITY_LICENSE_CONTENT \
        -e BUILD_TARGET=$BUILD_TARGET \
        -v $(pwd):/project/ \
        $IMAGE_NAME \
        /bin/bash -c "/project/ci/before_script.sh && /project/ci/build.sh"
    addons:
    artifacts:
      target_paths:
      - ./Builds/
    #Uncomment if you'd like to build only on master
    # if: branch = master
  - <<: *build
    env: BUILD_TARGET=StandaloneLinux64
  - <<: *build
    env: BUILD_TARGET=StandaloneOSX
  - <<: *build
    env: BUILD_TARGET=StandaloneWindows64
  - <<: *build
    env: BUILD_TARGET=WebGL
